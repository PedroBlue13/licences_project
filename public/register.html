<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body class="center bg_login">
    <div class="register-container">
      <div class="row">
        <div class="form-container">
          <section class="logo-container">
            <img class="logo" src="source/img/logo.png" alt="Logo" />
            <label class="text-logo">Sistema de Gerenciamento</label>
          </section>
          <hr />
          <h2>Cadastrar operador</h2>
          <form id="registerForm">
            <div class="input-group">
              <label for="username">Nome de usuário</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username ..."
                required
              />
            </div>
            <div class="input-group">
              <label for="password">Senha</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Digite sua senha ..."
                required
              />
            </div>
            <div class="input-group">
              <label for="confirm_password">Confirmar senha</label>
              <input
                type="password"
                id="confirm_password"
                class="form-control"
                placeholder="Digite sua senha novamente ..."
                required
              />
            </div>
            <div class="input-group">
              <label for="cost_center">Centro de Custo</label>
              <input
                type="number"
                id="cost_center"
                class="form-control"
                placeholder="Digite o centro de custo ..."
                required
              />
            </div>
            <div class="input-group">
              <label for="secret_code">Código Secreto</label>
              <input
                type="password"
                id="secret_code"
                class="form-control"
                placeholder="Digite o código secreto ..."
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="login.html" class="btn btn-secondary"
              >Colaborador já cadastrado</a
            >
          </form>
        </div>
        <div class="col illustration-container">
          <img src="./source/img/bg.jpg" alt="Ilustração" />
        </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
